<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <style>
        .parent {
    width: 100px;
    height: 100px;
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    margin: auto;
    text-align: center;
    }
    .btn {
        margin-left: 30px;
        width: 100px;
        height: 100px;
    }
    .btn:active {
        background-color: lawngreen;
    }
    input {
        text-align: center;
    }
    .shop {
        visibility: hidden;
        background-color: black;
        width: 500px;
        height: 500px;
    
    }

    </style>
    <script>
        var clicks = 0;
        function beebee() {
            clicks++
            document.getElementById("clicksl").value = clicks
        }
        
        function save() {
            sessionStorage.setItem("clicks", clicks)
        }
        function load() {
            clicks =  sessionStorage.getItem("clicks")
            clicks = parseInt(clicks)
            document.getElementById('clicksl').value = clicks;
            document.title = clicks + " cookies"
        }
    </script>
</head>
<body>
    <div class="parent">
        <input type="text" disabled value="0" id="clicksl">
        <button class="btn" onclick="beebee()">CLICK ME</button>
        <button class="btn" onclick="save()">СОХРАНИТЬ</button>
        <button class="btn" onclick="load()">ЗАГРУЗИТЬ</button>

    </div>
    
</body>
</html>
